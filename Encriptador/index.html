<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Desafió Encriptador</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <header>
                <div class="caja">
                    <h1><img src="img/Logo.png" alt="logoalura"></h1>
                </div>
            </header>
            <article class="texto-botones">
                <section class="texto-procesar">
                    <textarea class="texto-requerido" style="text-transform: lowercase;" placeholder="Ingrese el texto aquí" required></textarea>
                </section>
            
                <section class="buttons">
                    <div>
                        <input type="button" class="button1 btn" value="Encriptar">
                        <input type="button" class="button2 btn" value="Desencriptar">
                    </div>
                </section>
            </article>

            <article class="texto-resultado">
                <div>
                    <img src="img/Muñeco.jpg" alt="muñecobusqueda">
                    <h1>Ningún mensaje fue encontrado</h1>
                    <p>Ingrese el texto que desea encriptar o desencriptar</p>
                </div>
            </article>
        </main>
    </body>
</html>
